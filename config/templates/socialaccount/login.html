{% extends "base.html" %}
{% load i18n socialaccount %}

{% block title %}{% trans "アカウントの接続" %}{% endblock %}

{% block content %}
<div class="container-fluid bg-black min-vh-100 text-white">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-black border-secondary mt-5">
                <div class="card-body p-4">
                    <div class="text-start mb-4">
                        <a href="{% url 'tweets:home' %}"
                                class="btn btn-outline-light rounded-pill">
                                ← ホームに戻る
                        </a>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <a href="{% provider_login_url 'github' %}" 
                           class="btn btn-dark w-100 rounded-pill border border-secondary mb-4 d-flex align-items-center justify-content-center gap-2"
                           onclick="this.closest('form').submit(); return false;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                            </svg>
                            GitHubで続ける
                        </a>
                    </form>

                    <div class="position-relative mb-4">
                        <hr class="text-secondary">
                        <div class="position-absolute top-50 start-50 translate-middle bg-black px-3">
                            <span class="text-secondary">または</span>
                        </div>
                    </div>

                    <div class="text-center">
                        <p class="mb-2">
                            <a href="{% url 'account_login' %}" 
                               class="text-primary text-decoration-none">
                                メールアドレスでログイン
                            </a>
                        </p>
                        <p class="mb-0">アカウントをお持ちでない場合は
                            <a href="{% url 'account_signup' %}"
                               class="text-primary text-decoration-none">
                                新規登録
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
