{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "ログアウト" %}{% endblock %}

{% block content %}
<div class="container-fluid bg-black min-vh-100 text-white">
        <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                        <div class="card bg-black border-secondary mt-5">
                                <div class="card-body p-4">
                                        <h1 class="text-center h3 mb-4">ログアウト</h1>

                                        <p class="text-center mb-4">本当にログアウトしますか？</p>

                                        <form method="POST" action="{% url 'account_logout' %}">
                                                {% csrf_token %}
                                                {% if redirect_field_value %}
                                                <input type="hidden" name="{{ redirect_field_name }}"
                                                        value="{{ redirect_field_value }}" />
                                                {% endif %}

                                                <div class="d-grid gap-2">
                                                        <button class="btn btn-danger rounded-pill"
                                                                type="submit">ログアウト</button>
                                                        <a href="{% url 'tweets:home' %}"
                                                                class="btn btn-outline-light rounded-pill">キャンセル</a>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
