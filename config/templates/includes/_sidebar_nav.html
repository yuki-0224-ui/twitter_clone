<nav class="nav flex-column pt-3">
        <!-- ホームメニュー -->
        <a class="nav-link text-white fs-5 mb-2" href="{% url 'tweets:home' %}">
                <i class="bi bi-house-fill me-2"></i>

        <a class="nav-link text-white fs-5 mb-2" href="#">

        <!-- メッセージメニュー -->
        <a class="nav-link text-white fs-5 mb-2" href="#">
                <i class="bi bi-envelope me-2"></i>
                <span class="d-none d-md-inline">メッセージ</span>
        </a>

        <!-- ブックマークメニュー -->
        <a class="nav-link text-white fs-5 mb-2" href="#">
                <i class="bi bi-bookmark me-2"></i>
                <span class="d-none d-md-inline">ブックマーク</span>
        </a>

        <!-- プロフィールメニュー -->
        <a class="nav-link text-white fs-5 mb-4" href="#">

                <span class="d-none d-md-inline">プロフィール</span>
        </a>

        <div class="px-3 w-100 mb-5">
                <button class="btn btn-primary rounded-pill w-100 d-none d-md-block">

                </button>

        <button class="btn btn-primary rounded-circle p-2 d-md-none"

        <div class="mb-3 mt-5 ms-2">

                                {% else %}
                                <div class="rounded-circle bg-secondary" style="width: 40px; height: 40px;"></div>

                                <div class="ms-2 d-none d-md-block">
