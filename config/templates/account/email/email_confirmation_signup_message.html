{% load i18n %}
<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <style>
                body {
                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                        line-height: 1.6;
                        color: #333;
                        max-width: 600px;
                        margin: 0 auto;
                        padding: 20px;
                }

                .logo {
                        width: 40px;
                        height: 40px;
                        margin-bottom: 20px;
                }

                .button {
                        display: inline-block;
                        background-color: #1d9bf0;
                        color: white;
                        padding: 12px 24px;
                        text-decoration: none;
                        border-radius: 9999px;
                        margin: 20px 0;
                }

                .button:hover {
                        background-color: #1a8cd8;
                }

                .footer {
                        font-size: 12px;
                        color: #666;
                        margin-top: 40px;
                        padding-top: 20px;
                        border-top: 1px solid #eee;
                }
        </style>
</head>

<body>
        <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc727a.png" alt="X" class="logo">

        <h1>メールアドレスの確認</h1>

        <p>{{ user.username }} 様</p>

        <p>Xクローンへようこそ！メールアドレスの確認をお願いします。</p>

        <p>以下のボタンをクリックして、メールアドレスの確認を完了してください：</p>

        <a href="{{ activate_url }}" class="button">メールアドレスを確認する</a>

        <p>もしボタンがクリックできない場合は、以下のURLをコピーしてブラウザに貼り付けてください：<br>
                {{ activate_url }}</p>

        <div class="footer">
                <p>このメールに心当たりがない場合は、無視していただいて構いません。</p>
                <p>※このメールは送信専用です。返信いただいてもお答えできません。</p>
        </div>
</body>

</html>
