{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "メールアドレスの確認" %}{% endblock %}

{% block content %}
<div class="container-fluid bg-black min-vh-100 text-white">
        <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                        <div class="card bg-black border-secondary mt-5">
                                <div class="card-body p-4">
                                        <div class="text-center mb-4">
                                                <svg viewBox="0 0 24 24" class="logo-x text-white"
                                                        style="width: 40px; height: 40px;">
                                                        <path fill="currentColor"
                                                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                                                        </path>
                                                </svg>
                                        </div>

                                        <h1 class="text-center h3 mb-4">メールアドレスの確認</h1>

                                        <p class="text-center mb-4">
                                                確認メールを送信しました。<br>
                                                メールに記載されているリンクをクリックして、メールアドレスの確認を完了してください。
                                        </p>

                                        <div class="text-center">
                                                <a href="{% url 'tweets:home' %}"
                                                        class="btn btn-outline-light rounded-pill">
                                                        ホームに戻る
                                                </a>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
